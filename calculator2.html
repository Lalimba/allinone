<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Trading Akademie - Mortgage Calculator</title>
    <style>
        :root {
            --bg: #0b061a;
            --card: #150f2d;
            --accent: #7b4dff;
            --btc-gold: #f7931a;
            --text: #ffffff;
            --highlight: #00f2ff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(247, 147, 26, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(123, 77, 255, 0.1) 0%, transparent 20%);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--accent); margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .header h2 { color: var(--btc-gold); font-size: 1.2rem; margin-top: 5px; }

        .top-icons { position: absolute; top: 20px; right: 30px; font-size: 24px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.8rem; margin-bottom: 5px; color: #b3a4ff; }
        input { 
            padding: 12px; border-radius: 8px; border: 1px solid #332a5a; 
            background: #ffffff; color: #000; font-size: 1rem; font-weight: bold;
        }

        button {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--accent), #5a2ed1);
            color: white; padding: 15px; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(123, 77, 255, 0.4); }

        .results {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px; border-radius: 15px;
            border-left: 5px solid var(--btc-gold);
        }

        .res-row { 
            display: flex; justify-content: space-between; 
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 1.1rem;
        }

        .val { color: var(--highlight); font-weight: bold; }
        .btc-deco { color: var(--btc-gold); font-weight: bold; margin-right: 5px; }
        
        .bottom-icons { 
            text-align: center; margin-top: 20px; font-size: 40px; 
            filter: drop-shadow(0 0 10px var(--highlight));
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-icons">üè† üöó</div>
    
    <div class="header">
        <h1>Obsession Trading Akademie</h1>
        <h2>Mortgage Calculator / Hypothekenrechner</h2>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Purchase Price / Kaufpreis (‚Ç¨)</label>
            <input type="number" id="price" value="500000">
        </div>
        <div class="input-group">
            <label>Equity / Eigenkapital (‚Ç¨)</label>
            <input type="number" id="equity" value="80000">
        </div>
        <div class="input-group">
            <label>Interest / Zins (% p.a.)</label>
            <input type="number" id="interest" step="0.01" value="3.5">
        </div>
        <div class="input-group">
            <label>Max Duration / Wunsch-Laufzeit (Years)</label>
            <input type="number" id="years" value="30">
        </div>
        <div class="input-group">
            <label>Extra Costs / Nebenkosten (%)</label>
            <input type="number" id="costs" value="10">
        </div>
        <div class="input-group">
            <label>Sondertilgung / Extra Paym. (% p.a.)</label>
            <input type="number" id="extra" value="2">
        </div>

        <button onclick="calc()">Berechnen / Calculate</button>
    </div>

    <div class="results">
        <div class="res-row">
            <span><span class="btc-deco">‚Çø</span> Loan Amount / Kreditsumme:</span>
            <span class="val" id="outLoan">0 ‚Ç¨</span>
        </div>
        <div class="res-row">
            <span>Monthly Payment / Monatliche Rate:</span>
            <span class="val" id="outRate">0 ‚Ç¨</span>
        </div>
        <div class="res-row">
            <span>Total Interest / Gesamte Zinsen:</span>
            <span class="val" id="outInt">0 ‚Ç¨</span>
        </div>
        <div class="res-row">
            <span>Remaining Debt / Restbetrag:</span>
            <span id="outRest" style="color: #ff4d4d; font-weight: bold;">0 ‚Ç¨</span>
        </div>
    </div>

    <div class="bottom-icons">üè† ‚Çø üöó</div>
</div>

<script>
function calc() {
    const price = parseFloat(document.getElementById('price').value);
    const equity = parseFloat(document.getElementById('equity').value);
    const intRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
    const years = parseInt(document.getElementById('years').value);
    const costs = price * (parseFloat(document.getElementById('costs').value) / 100);
    const extraP = parseFloat(document.getElementById('extra').value) / 100;

    const loan = (price + costs) - equity;
    const months = years * 12;

    // Monatliche Rate (Annuit√§t)
    const rate = loan * (intRate * Math.pow(1 + intRate, months)) / (Math.pow(1 + intRate, months) - 1);
    
    // Simulation f√ºr Restbetrag mit Sondertilgung
    let balance = loan;
    let totalInt = 0;
    for(let i = 1; i <= months; i++) {
        let mInt = balance * intRate;
        totalInt += mInt;
        balance -= (rate - mInt);
        if(i % 12 === 0) balance -= (balance * extraP); // J√§hrliche Sondertilgung
        if(balance < 0) balance = 0;
    }

    document.getElementById('outLoan').innerText = Math.round(loan).toLocaleString() + " ‚Ç¨";
    document.getElementById('outRate').innerText = rate.toFixed(2).toLocaleString() + " ‚Ç¨";
    document.getElementById('outInt').innerText = Math.round(totalInt).toLocaleString() + " ‚Ç¨";
    document.getElementById('outRest').innerText = Math.round(balance).toLocaleString() + " ‚Ç¨";
}
calc(); // Start-Berechnung
</script>

</body>
</html>

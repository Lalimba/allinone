<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obsession Academy | Gold Dashboard</title>
    <style>
        body {
            background: radial-gradient(circle at top, #1a1a2e 0%, #08080c 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 3fr 1fr; 
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .header-section { grid-column: 1 / span 2; text-align: center; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { color: #FFD700; margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,215,0,0.1); padding-bottom: 10px; }
        
        /* Forces the chart to be huge */
        .big-chart { height: 750px; width: 100%; }

        @media (max-width: 1000px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .header-section { grid-column: 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="header-section">
            <h1 style="color: #FFD700; margin: 0;">OBSESSION ACADEMY</h1>
            <p style="color: #888;">Gold Analysis & Live Calculators</p>
        </div>

        <div class="left-column">
            <div class="card">
                <h2>üìà Gold (XAU/USD) Advanced Terminal</h2>
                <div class="big-chart">
                    <div id="tradingview_gold" style="height: 100%; width: 100%;"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "OANDA:XAUUSD",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_gold"
                    });
                    </script>
                </div>
            </div>
        </div>

        <div class="right-column" style="display: flex; flex-direction: column; gap: 20px;">
            
            <div class="card">
                <h2>üí∞ Live Price Calculator</h2>
                <div id="gold-calc" style="width: 100%;">
                    <script type="text/javascript" src="https://www.bullionvault.com/chart/bulletin.js"></script>
                    <div id="bannerContainer"></div>
                    <script type="text/javascript">
                        var options = {
                            bullion: 'gold',
                            currency: 'USD',
                            timeframe: '1d',
                            chartType: 'line',
                            width: '100%',
                            height: '250px'
                        };
                        new BullionVaultPriceWidget('bannerContainer', options);
                    </script>
                </div>
                <p style="font-size: 0.8rem; color: #888; margin-top: 10px; text-align: center;">Live market rates (USD/oz)</p>
            </div>

            <div class="card">
                <h2>üìú Market Statistics</h2>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                      "interval": "1D",
                      "width": "100%",
                      "isTransparent": true,
                      "height": "400",
                      "symbol": "OANDA:XAUUSD",
                      "showIntervalTabs": true,
                      "locale": "en",
                      "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>

            <div class="card">
                <h2>üõ†Ô∏è Academy Tools</h2>
                <ul style="list-style: none; padding: 0;">
                    <li style="margin-bottom: 10px;"><a href="breakeven.html" style="color: #FFD700; text-decoration: none;">üìä Breakeven Calculator</a></li>
                    <li><a href="glossary.html" style="color: #FFD700; text-decoration: none;">üìë Trading Glossary</a></li>
                </ul>
            </div>

        </div>

    </div>
</body>
</html>
